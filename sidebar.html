<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Notification Panel</title>
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* iFrame styling */
        iframe {
            border: none;
            width: 300px;
            height: 100px;
        }

        /* Main container */
        .container {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            font-size: 16px;
        }

        /* Weather icon and text */
        .weather {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .weather-icon::before {
            content: "üåô"; /* Placeholder for weather icon */
            font-size: 24px;
        }

        /* Notification icon with badge */
        .notification {
            position: relative;
            font-size: 24px;
        }
        .notification::before {
            content: "üîî"; /* Placeholder for bell icon */
        }
        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ff3b30;
            color: #fff;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            padding: 2px 5px;
        }

        /* Settings icon */
        .settings::before {
            content: "‚öôÔ∏è"; /* Placeholder for settings icon */
            font-size: 24px;
        }

        /* Personalize button */
        .personalize-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .personalize-btn::before {
            content: "‚≠ê"; /* Placeholder for star icon */
            font-size: 16px;
        }
    </style>
</head>
<body>

<!-- iFrame for the weather and notification panel -->
<iframe srcdoc='
    <div class="container">
        <!-- Weather section -->
        <div class="weather">
            <span class="weather-icon"></span>
            <span>28¬∞C</span>
        </div>

        <!-- Notification with badge -->
        <div class="notification">
            <span class="badge">3</span>
        </div>

        <!-- Settings icon -->
        <div class="settings"></div>

        <!-- Personalize button -->
        <div class="personalize-btn">Personalize</div>
    </div>
' scrolling="no"></iframe>

</body>
</html>
